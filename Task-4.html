<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Task-4</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$1.00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$0.50</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$0.80</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>$1.50</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">4 Products</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
