<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Task-3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            color: #333;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }

        a:hover {
            color: #004080;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        p a {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        p a:hover {
            background-color: #004080;
        }

        .clickable-image {
            margin-top: 20px;
        }

        .clickable-image img {
            width: 400px;
            max-width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .clickable-image img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://yt3.ggpht.com/U37CWZz4IUhpObahCeYvvAomtvM4SZ7EzuylrxYcJWT4wIO-hFFZSM_Sum8uyzkWVTAeEYfT=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="company logo" width="400">
    </div>

    <p><a href="https://calisthenicsworldwide.com/" target="_blank">Visit Our Company Website</a></p>

    <div class="clickable-image">
        <a href="https://www.youtube.com/@Shankthenics" target="_blank">
            <img src="clickable image.jpg" alt="Clickable Image">
        </a>
    </div>

</body>
</html>
